<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500&family=Nanum+Myeongjo:wght@700&family=Quicksand&family=Unbounded&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon (1).ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="dasha">
        <h1>Регистрация</h1>
    <div class="images">
    </div>

    <form action="#" method="get">
        <fieldset>
            <legend>Личная информация</legend>
        <label for="username">Введите Ваше ФИО</label>
        <input type="text" name="username" id="username" placeholder="Введите Ваше ФИО" required tabindex="1">
        <br>
        <label for="usermail">Введите Вашу почту</label>
        <input type="email" name="usermail" id="usermail" placeholder="example@mail.ru" required tabindex="2">
        <br>
        <label for="age">Дата рождения</label>
        <input type="date" name="age" id="age"  required tabindex="3">
        <br>
        <label for="phone">Введите Ваш номер телефона</label>
        <input type="tel" name="phone" id="phone" placeholder="+7 (***) *** ** **">
        </fieldset>
        
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
       
    </div>
    
    </form>

</body>
</html>
